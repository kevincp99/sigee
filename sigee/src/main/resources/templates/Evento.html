<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Evento</title>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/css/Evento.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/Bootstrap/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="../static/Bootstrap/css/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../static/css/Evento.css" type="text/css" />
  </head>
  <body th:fragment="content">
    <div style="padding: 0 15% 0 15%">
      <form
        class="container col-8 row needs-validation"
        method="POST"
        th:action="@{/crearEvento}"
        th:object="${crearEventoForm}"
        onsubmit="return ValidarFechas()"
      >
        <input type="hidden" th:field="*{idevento}" th:value="*{idevento}" />
        <div class="col-4 mt-3">
          <label
            for="Editbox1"
            class="form-label"
            style="display: block; width: 100%; z-index: 3; top: 5px"
            >Nombre:
          </label>
          <input
            type="text"
            class="form-control"
            id="Editbox1"
            name="NombreEvento"
            th:field="*{nombreEvento}"
            th:value="*{nombreEvento}"
            style="display: block; width: 100%; height: 26px; z-index: 4"
            onkeypress="return soloLetras(event)"
            spellcheck="false"
            required
          />
        </div>
        <div class="col-4 mt-3">
          <label
            for="validationCustom02"
            class="form-label"
            style="display: block; width: 100%; z-index: 5; top: 5px"
            >Edición:</label
          >
          <input
            type="number"
            min="1"
            class="form-control"
            id="Editbox2"
            name="Edicion"
            th:field="*{edicion}"
            th:value="*{edicion}"
            style="display: block; width: 100%; height: 26px; z-index: 6"
            spellcheck="false"
            required
          />
        </div>
        <div class="col-4 mt-3">
          <label
            for="validationCustomUsername"
            class="form-label"
            style="display: block; width: 100%; z-index: 5; top: 5px"
            >Tipo:</label
          >
          <select
            type="text"
            class="form-select"
            id="Editbox3"
            name="tipo"
            th:field="*{tipo}"
            th:value="*{tipo}"
            style="display: block; width: 103%; height: 30px; z-index: 8"
            spellcheck="false"
            required
          >
            <option value="" text="'Seleccione'"></option>
            <option value="Investigativo">Investigativo</option>
            <option value="Formacion">Formacion</option>
            <option value="Variado">Variado</option>
          </select>
        </div>
        <div class="col-4 mt-3">
          <label
            for="Editbox4"
            class="form-label"
            style="display: block; width: 100%; z-index: 9; top: 5px"
            >Alcance:</label
          >
          <input
            type="text"
            class="form-control"
            id="Editbox4"
            name="Alcance"
            th:field="*{alcance}"
            th:value="*{alcance}"
            style="display: block; width: 100%; height: 26px; z-index: 10"
            onkeypress="return soloLetras(event)"
            spellcheck="false"
            required
          />
        </div>
        <div class="col-4 mt-3">
          <label
            for="validationCustom04"
            class="form-label"
            style="display: block; width: 100%; z-index: 11; top: 5px"
            >Fecha de Inicio:</label
          >
          <input
            type="date"
            id="fechaInicio"
            name="fechaInicio"
            th:field="*{fechaInicio}"
            th:value="*{fechaInicio}"
            style="display: block; width: 100%; height: 26px; z-index: 12"
            spellcheck="false"
            required
          />
        </div>
        <div class="col-4 mt-3">
          <label
            for="validationCustom04"
            class="form-label"
            style="display: block; width: 100%; z-index: 13; top: 5px"
            >Fecha Fin</label
          >
          <input
            type="date"
            class="form-control-"
            id="fechaFin"
            name="fechaFin"
            th:field="*{fechaFin}"
            th:value="*{fechaFin}"
            style="display: block; width: 100%; height: 26px; z-index: 14"
            
            spellcheck="false"
            required
          />
        </div>
        
        <div id="error" class="alert alert-danger ocultar mt-3" role="alert">
            La fecha de inicio no puede ser mayor que la fecha fin.
        </div>
        
        <div class="col-md-4 my-3">
          <button
            type="submit"
            id="guardar"
            class="btn btn-outline-primary"
            value="crearEvento"
          >
            Guardar
          </button>
          <a class="btn btn-outline-primary" href="/GestionarEvento">
            Cancelar
          </a>
        </div>
      </form>
    </div>

    <div class="container">
      <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-muted">
          Universidad de las Ciencias Informáticas - UCI. Copyright 2022. Todos
          los derechos reservados
        </p>
      </footer>
    </div>

      <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/sigee.js}"></script>
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/searchindex.js}"></script>
    <script th:src="@{/js/wb.sitesearch.min.js}"></script>
    <script th:src="@{/Bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
