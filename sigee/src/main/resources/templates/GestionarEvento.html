  <body th:fragment="content">
    <div class="container">
      <a
        id="Button1"
        th:href="@{/Evento}"
        class="btn btn-primary"
        style="margin: 8px; padding: 3px"
        >Crear Evento</a
      >
    </div>
      <!--conno-->
    <div id="success-alert" class="info" th:text="${mensaje}"></div>

    <div class="container tbl-container">
      <div class="row tbl-fixed">
        <table
          class="table table-success table-hover table-fixer"
          cellspacing="0"
          style="font-size: 12px; margin-bottom: 0"
          id="StripedTable"
        >
          <thead>
            <tr class="gridHeader">
              <th style="background: #0dcaf0; border-radius: 7px 0 0 0">
                Nombre
              </th>
              <th style="background: #0dcaf0">Edición</th>
              <th style="background: #0dcaf0">Tipo</th>
              <th style="background: #0dcaf0">Alcance</th>
              <th style="background: #0dcaf0">Fecha Inicio</th>
              <th style="background: #0dcaf0">Fecha Fin</th>
              <th style="background: #0dcaf0; border-radius: 0 7px 0 0">
                Acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="e:${Evento}">
              <tr class="border-bottom border-success">
                <td th:text="${e.nombreEvento}"></td>
                <td th:text="${e.edicion}"></td>
                <td th:text="${e.tipo}"></td>
                <td th:text="${e.alcance}"></td>
                <td th:text="${e.fechaInicio}"></td>
                <td th:text="${e.fechaFin}"></td>

                <td>
                  <a
                    th:href="@{'/eliminarEvento/'+${e.idevento}}"
                    onclick="return confirm('Estás seguro de eliminar el evento')"
                  >
                    <img src="../images/eliminar.png" width="25px"
                  /></a>
                  &nbsp; &nbsp;
                  <a th:href="@{'/modificarEvento/'+${e.idevento}}">
                    <img src="../images/editar.png" width="25px" />
                  </a>
                </td>
              </tr>
            </th:block>
          </tbody>
          <tr>
            <td
              style="background-color: #0dcaf0; border-radius: 0 0 7px 7px"
              colspan="8"
            ></td>
          </tr>
          <!--------------------------------------------------------------------->

          <!--------------------------------------------------------------------->
        </table>
      </div>
    </div>
