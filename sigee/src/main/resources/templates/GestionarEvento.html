<div>
            <div id="wb_Heading1" style="top:0px;width:100%;height:100px;z-index:3;">
             
                
                    <label id="Label1" style="line-height:85px;">
                        Sistema de Gestión de Eventos Estudiantiles
                    </label>
            
                <img src="../images/login.png" class="imagen" width="52px" height="52px">
            </div>
            <div id="wb_Heading2" style="width:100%;background-color: #87CEFA;">
                
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid">
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" th:href="@{/GestionarEvento}">Gestionar Evento</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link " aria-current="page" th:href="@{/GestionarConvocatoria}">Convocatoria</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" th:href="@{/TrabajosPublicados}">Trabajos Publicados</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" th:href="@{/Programa}">Programa</a>
                        </li>
                        <li class="nav-item" >
                          <a class="nav-link" aria-current="page" th:href="@{/Comisión}">Comisión</a>
                        </li>
                        
                      </ul>
                      <form class="d-flex" role="search" th:action="@{/GestionarEvento}" >
                        <input class="form-control me-2" name="BuscarEvento"
                                th:value="${BuscarEvento}" type="search" placeholder="Buscar.." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" >Buscar</button>
                      </form>
                    </div>
                  </div>
                </nav>
         
            </div>
        </div>
    <div class="container">
        <a id="Button1" th:href="@{/Evento}" class="btn btn-primary" style="margin: 8px;padding: 3px;">Crear Evento</a>        
    </div>
   
   
 
    <div class="container tbl-container">
        <div class="row tbl-fixed">
        <table
                    class="table table-success table-hover table-fixer"
                    cellspacing="0"
                    style="font-size: 12px; margin-bottom: 0" id="StripedTable">
                    <thead>
                        <tr class="gridHeader">
                            <th style="background: #0dcaf0; border-radius: 7px 0 0 0">Nombre</th>
                            <th style="background: #0dcaf0">Edición</th>
                            <th style="background: #0dcaf0">Tipo</th>
                            <th style="background: #0dcaf0">Alcance</th>
                            <th style="background: #0dcaf0">Fecha Inicio</th>
                            <th style="background: #0dcaf0">Fecha Fin</th>
                            <th style="background: #0dcaf0; border-radius: 0 7px 0 0">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="e:${evento}">
                            <tr class="border-bottom border-success">
                                <td th:text="${e.nombreEvento}"></td>
                                <td th:text="${e.edicion}"></td>
                                <td th:text="${e.tipo}"></td>
                                <td th:text="${e.alcance}"></td>
                                <td th:text="${e.fechaInicio}"></td>
                                <td th:text="${e.fechaFin}"></td>

                                <td>
                                    <a
                                        th:href="@{'/eliminarEvento/'+${e.idevento}}"
                                        onclick="return confirm('Estas seguro de eliminar el evento')">
                                        <img src="../images/eliminar.png" width="25px"
                                    /></a>
                                    &nbsp; &nbsp;
                                    <a th:href="@{'/modificarEvento/'+${e.idevento}}">
                                        <img src="../images/editar.png" width="25px" />
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                    </tbody>
                    <tr>
                        <td
                            style="background-color: #0dcaf0; border-radius: 0 0 7px 7px"
                            colspan="8"></td>
                    </tr>
                        <!--------------------------------------------------------------------->
                        
                        <!--------------------------------------------------------------------->
                        
                </table>
            </div>
    </div>
