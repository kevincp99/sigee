<html>
    <head>
        <title>Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="UTF-8">
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/css/Evento.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/Bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../static/Bootstrap/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="../static/css/Evento.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <div id="wb_Heading1" style="top:0px;width:100%;height:100px;z-index:3;">
                <label id="Label1" style="line-height:85px;">
                    Sistema de Gestión de Eventos Estudiantiles
                </label>
            </div>
        </div>
        
        
        <div style="text-align: center; margin: 140px">
            <form class="row needs-validation data" novalidate >
                <div class="form-floating mb-2">
                    <input
                        type="text"
                        class="form-control"
                        id="usuario"
                        required
                        placeholder="User" />
                    <label for="usuario" id="label-index-user">Usuario:</label>
                </div>

                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        id="contrasena"
                        required
                        placeholder="Password" />
                    <label for="contrasena" id="label-index-pass">Contraseña:</label>
                </div>

                <div class="col-12">
                    <button class="boton btn-login btn btn-primary" type="submit">Entrar</button>
                </div>
            </form>
        </div>
        
        
        <div class="container">
          <footer>
              <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
            <p class="text-center text-muted">Universidad de las Ciencias Informáticas - UCI. Copyright 2022. Todos los derechos reservados</p>
          </footer>
        </div>
        <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
        <script th:src="@{/js/searchindex.js}"></script>
        <script th:src="@{/js/wb.sitesearch.min.js}"></script>
        <script th:src="@{/Bootstrap/js/bootstrap.min.js}"></script>
        
        <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                  form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                  }, false)
                })
              })()
        </script>
    </body>
</html>
