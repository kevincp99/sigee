<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Gestionar Programa</title>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/css/Evento.css}" rel="stylesheet" />
    <link th:href="@{/css/GestionarEvento.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/Bootstrap/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="../static/Bootstrap/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../static/css/GestionarEvento.css"
      type="text/css"
    />
  </head>
  <body th:fragment="content">
    <div class="container">
      <a
        id="Button1"
        th:href="@{/Programa}"
        class="btn btn-primary"
        style="margin: 8px; padding: 3px"
        >Crear Programa</a
      >
    </div>

    <!--Emnsaje de erroro-->
    <div id="success-alert" class="info" th:text="${mensaje}"></div>

    <div class="container tbl-container">
      <div class="row tbl-fixed">
        <table
          class="table table-success table-hover table-fixer"
          cellspacing="0"
          style="font-size: 12px; margin-bottom: 0"
          id="StripedTable"
        >
          <thead>
            <tr class="gridHeader">
              <th style="background: #0dcaf0; border-radius: 7px 0 0 0">
                Programación
              </th>
              <th style="background: #0dcaf0; border-radius: 0 7px 0 0">
                Acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="p:${Programa}">
              <tr class="border-bottom border-success">
                <td th:text="${p.programacion}"></td>
                <td>
                  <a
                    th:href="@{'/eliminarPrograma/'+${p.idprograma}}"
                    onclick="return confirm('Estás seguro de eliminar la programa')"
                  >
                    <img src="../images/eliminar.png" width="25px"
                  /></a>
                  &nbsp; &nbsp;
                  <a th:href="@{'/modificarPrograma/'+${p.idprograma}}">
                    <img src="../images/editar.png" width="25px" />
                  </a>
                </td>
              </tr>
            </th:block>
          </tbody>
          <tr>
            <td
              style="background-color: #0dcaf0; border-radius: 0 0 7px 7px"
              colspan="8"
            ></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="container">
      <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-muted">
          Universidad de las Ciencias Informáticas - UCI. Copyright 2022. Todos
          los derechos reservados
        </p>
      </footer>
    </div>

    <script th:src="@{/js/sigee.js}"></script>
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/searchindex.js}"></script>
    <script th:src="@{/js/wb.sitesearch.min.js}"></script>
    <script th:src="@{/Bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
