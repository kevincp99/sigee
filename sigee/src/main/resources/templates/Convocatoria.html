<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Convocatoria</title>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <!--link th:href="@{/css/SGE.css}" rel="stylesheet"-->
    <link th:href="@{/css/Evento.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/Bootstrap/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="../static/Bootstrap/css/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../static/css/Evento.css" type="text/css" />
  </head>
  <body th:fragment="content">
    <div style="padding: 0 25% 0 25%">
      <form
        class="container col-12 row needs-validation"
        method="POST"
        th:action="@{/crearConvocatoria}"
        th:object="${crearConvocatoriaForm}"
      >
        <input
          type="hidden"
          th:field="*{idconvocatoria}"
          th:value="*{idconvocatoria}"
        />
        <div class="col-6 mt-3">
          <label
            for="Editbox1"
            class="form-label"
            style="display: block; width: 100%; z-index: 3; top: 5px"
            >Fecha Inicio:</label
          >
          <input
            type="date"
            class="form-control"
            id="Editbox1"
            name="fechaInicio"
            th:field="*{fechaInicio}"
            th:value="*{fechaInicio}"
            style="display: block; width: 100%; height: 26px; z-index: 4"
            spellcheck="false"
            required
          />
        </div>
        <div class="col-6 mt-3">
          <label
            for="Editbox1"
            class="form-label"
            style="display: block; width: 100%; z-index: 3; top: 5px"
            >Fecha Fin:</label
          >
          <input
            type="date"
            class="form-control"
            id="Editbox1"
            name="fechaFin"
            th:field="*{fechaFin}"
            th:value="*{fechaFin}"
            style="display: block; width: 100%; height: 26px; z-index: 4"
            spellcheck="false"
            required
          />
        </div>

        <div class="mb-3 mt-3">
          <label
            for="Editbox4"
            class="form-label"
            style="display: block; width: 100%; z-index: 9; top: 5px"
            >Descripción:</label
          >
          <textarea
            class="form-control"
            id="validationTextarea"
            required
            name="descripcion"
            th:field="*{descripcion}"
            th:value="*{descripcion}"
          ></textarea>
        </div>

        <div class="col-md-4 my-3">
          <button
            type="submit"
            class="btn btn-outline-primary"
            value="crearConvocatoria"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-muted">
          Universidad de las Ciencias Informáticas - UCI. Copyright 2022. Todos
          los derechos reservados
        </p>
      </footer>
    </div>

    <script th:src="@{/js/sigee.js}"></script>
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/searchindex.js}"></script>
    <script th:src="@{/js/wb.sitesearch.min.js}"></script>
    <script th:src="@{/Bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
