<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Programa</title>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <!--link th:href="@{/css/SGE.css}" rel="stylesheet"-->
    <link th:href="@{/css/Evento.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/Bootstrap/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="../static/Bootstrap/css/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../static/css/Evento.css" type="text/css" />
  </head>
  <body th:fragment="content">
    <div class="padding: 0 25% 0 25%">
      <form
        class="row needs-validation"
        method="POST"
        th:action="@{/crearPrograma}"
        th:object="${crearProgramaForm}"
      >
        <input
          type="hidden"
          th:field="*{idprograma}"
          th:value="*{idprograma}"
        />
        <div style="padding: 0px 25% 0px 25%; height: 150px">
          <label for="Editbox1" class="form-label">Programación:</label>
          <input
            type="text"
            class="form-control"
            id="Editbox1"
            name="programacion"
            th:field="*{programacion}"
            th:value="*{programacion}"
            style="height: 140px"
            spellcheck="false"
            required
          />
        </div>

        <div class="col-md-4 my-3">
          <button
            type="submit"
            class="btn btn-outline-primary"
            value="crearPrograma"
          >
            Guardar
          </button>
          <a class="btn btn-outline-primary" href="/GestionarPrograma">
            Cancelar
          </a>
        </div>
      </form>
    </div>

    <div class="container">
      <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-muted">
          Universidad de las Ciencias Informáticas - UCI. Copyright 2022. Todos
          los derechos reservados
        </p>
      </footer>
    </div>

    <script th:src="@{/js/sigee.js}"></script>
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <script th:src="@{/js/searchindex.js}"></script>
    <script th:src="@{/js/wb.sitesearch.min.js}"></script>
    <script th:src="@{/Bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
